<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player de Jogos</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background: #222;
      padding: 12px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      flex: 1 1 250px;
      user-select: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
      min-width: 0;
    }
    #btn-voltar {
      background: #00d8ff;
      border: none;
      color: #111;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      flex: 0 0 auto;
      white-space: nowrap;
      box-shadow: 0 4px 12px #00d8ff88;
      filter: drop-shadow(0 2px 3px #008ba4cc);
    }
    #btn-voltar:hover {
      background: #0099bb;
    }
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: 0 auto 20px;
      min-height: calc(100vh - 88px);
      flex-direction: column;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio */
      background: black;
      border-radius: 16px;
      box-shadow: 0 0 30px #00d8ff99;
      overflow: hidden;
      max-height: 80vh;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      outline: none;
      background: black;
    }

    /* Tela de carregamento overlay */
    #loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      border-radius: 16px;
      user-select: none;
      transition: opacity 0.3s ease;
    }
    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #loading-spinner {
      width: 80px;
      height: 80px;
      border: 10px solid rgba(255,255,255,0.15);
      border-top-color: #00d8ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading-text {
      font-size: 1.2rem;
      color: #00d8ff;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    #error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff5c5c;
      font-weight: 600;
      font-size: 1.2rem;
      text-align: center;
      padding: 20px;
      background: rgba(40, 0, 0, 0.8);
      border-radius: 12px;
      user-select: none;
      max-width: 80%;
      z-index: 30;
      display: none;
    }

    /* Controles personalizados */
    #controls {
      margin-top: 16px;
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    #controls button {
      background: #00d8ff;
      border: none;
      color: #111;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px #00d8ff88;
      filter: drop-shadow(0 2px 3px #008ba4cc);
      user-select: none;
      transition: background-color 0.3s ease;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #controls button:hover {
      background: #0099bb;
    }
    #controls button svg {
      fill: #111;
      width: 20px;
      height: 20px;
    }
    #volume-slider {
      width: 100px;
      cursor: pointer;
      border-radius: 8px;
      height: 20px;
      -webkit-appearance: none;
      background: #444;
      outline: none;
      transition: background-color 0.3s ease;
    }
    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #00d8ff;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 5px #00d8ff99;
      transition: background-color 0.3s ease;
    }
    #volume-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #00d8ff;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 5px #00d8ff99;
      transition: background-color 0.3s ease;
    }
    @media (max-width: 480px) {
      header {
        padding: 10px 15px;
        gap: 8px;
      }
      header h1 {
        font-size: 1.2rem;
        flex: 1 1 100%;
        order: 2;
        text-align: center;
        margin-top: 6px;
      }
      #btn-voltar {
        flex: 0 0 auto;
        order: 1;
        padding: 6px 12px;
        font-size: 0.9rem;
        box-shadow: 0 3px 10px #00d8ff88;
        filter: drop-shadow(0 1px 2px #008ba4cc);
      }
      main {
        padding: 10px;
        min-height: calc(100vh - 72px);
      }
      #volume-slider {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button id="btn-voltar" aria-label="Voltar para jogos">← Voltar</button>
    <h1 id="nome-jogo">Carregando...</h1>
  </header>
  <main>
    <div class="video-container">
      <video id="videoPlayer" playsinline></video>

      <div id="loading-overlay" aria-live="polite" aria-busy="true">
        <div id="loading-spinner"></div>
        <div id="loading-text">Carregando vídeo...</div>
      </div>

      <div id="error-message" role="alert"></div>
    </div>

    <div id="controls" aria-label="Controles do vídeo">
      <button id="btn-playpause" aria-label="Play/Pause">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg> Play
      </button>
      <button id="btn-fullscreen" aria-label="Tela cheia">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 14H5v5h5v-2H7v-3zm10-9h-5v2h3v3h2V5zm0 14h-3v2h5v-5h-2v3zM7 5v3H5V5h5v2H7z"/></svg> Fullscreen
      </button>
      <button id="btn-volume" aria-label="Volume">
        <svg id="icon-volume" viewBox="0 0 24 24" aria-hidden="true" width="20" height="20" fill="#111">
          <path d="M3 9v6h4l5 5V4L7 9H3z"/>
          <path id="volume-wave" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"/>
          <path id="volume-wave2" d="M19 12c0-3.04-1.67-5.64-4.25-6.93v2.06c1.51 1.02 2.5 2.77 2.5 4.87s-1 3.85-2.5 4.87v2.06C17.33 17.64 19 15.04 19 12z"/>
        </svg>
      </button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" aria-label="Controle de volume" />
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const loadingOverlay = document.getElementById('loading-overlay');
    const errorMessage = document.getElementById('error-message');
    const btnVoltar = document.getElementById('btn-voltar');
    const nomeJogo = document.getElementById('nome-jogo');
    const btnFullscreen = document.getElementById('btn-fullscreen');
    const btnPlayPause = document.getElementById('btn-playpause');
    const btnVolume = document.getElementById('btn-volume');
    const volumeSlider = document.getElementById('volume-slider');
    const iconVolume = document.getElementById('icon-volume');

    const urlParams = new URLSearchParams(window.location.search);
    const link = urlParams.get('link');
    const nome = urlParams.get('nome') || "Jogo";

    nomeJogo.textContent = nome;

    // Retry settings
    const MAX_RETRIES = 3;
    let retryCount = 0;
    let hls = null;

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.style.display = 'block';
      loadingOverlay.classList.add('hidden');
      video.style.display = 'none';
      document.getElementById('controls').style.display = 'none';
    }

    function showLoading() {
      loadingOverlay.classList.remove('hidden');
      errorMessage.style.display = 'none';
      video.style.display = 'none';
      document.getElementById('controls').style.display = 'none';
    }

    function showVideo() {
      loadingOverlay.classList.add('hidden');
      errorMessage.style.display = 'none';
      video.style.display = 'block';
      document.getElementById('controls').style.display = 'flex';
    }

    function loadStream() {
      showLoading();

      if (hls) {
        hls.destroy();
        hls = null;
      }
      video.pause();
      video.removeAttribute('src');
      video.load();

      if (!link) {
        showError('Nenhum link fornecido para reprodução.');
        return;
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(link);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          showVideo();
          video.play();
          updatePlayPauseButton(false);
          retryCount = 0; // reset retry on success
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            if (retryCount < MAX_RETRIES) {
              retryCount++;
              console.warn(`Erro fatal no HLS, tentando recarregar stream (${retryCount}/${MAX_RETRIES})...`);
              hls.destroy();
              loadStream();
            } else {
              showError('Erro fatal ao carregar o stream após várias tentativas.');
            }
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = link;
        video.addEventListener('loadedmetadata', () => {
          showVideo();
          video.play();
          updatePlayPauseButton(false);
          retryCount = 0;
        }, { once: true });
        video.addEventListener('error', () => {
          if (retryCount < MAX_RETRIES) {
            retryCount++;
            console.warn(`Erro no vídeo, tentando recarregar (${retryCount}/${MAX_RETRIES})...`);
            loadStream();
          } else {
            showError('Erro ao carregar o vídeo após várias tentativas.');
          }
        }, { once: true });
      } else {
        showError('Seu navegador não suporta reprodução de vídeo m3u8.');
      }
    }

    btnVoltar.onclick = () => {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = 'index.html';
      }
    };

    btnFullscreen.onclick = () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen().catch(() => {});
      } else {
        document.exitFullscreen().catch(() => {});
      }
    };

    btnPlayPause.onclick = () => {
      if (video.paused) {
        video.play();
        updatePlayPauseButton(false);
      } else {
        video.pause();
        updatePlayPauseButton(true);
      }
    };

    function updatePlayPauseButton(paused) {
      btnPlayPause.textContent = paused ? "Play" : "Pause";
      btnPlayPause.prepend(createPlayPauseIcon(paused));
    }

    function createPlayPauseIcon(paused) {
      const ns = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(ns, "svg");
      svg.setAttribute("viewBox", "0 0 24 24");
      svg.setAttribute("width", "20");
      svg.setAttribute("height", "20");
      const path = document.createElementNS(ns, "path");
      path.setAttribute("fill", "#111");
      if (paused) {
        path.setAttribute("d", "M8 5v14l11-7z"); // play icon
      } else {
        path.setAttribute("d", "M6 19h4V5H6v14zm8-14v14h4V5h-4z"); // pause icon
      }
      svg.appendChild(path);
      return svg;
    }

    // Volume controls
    function updateVolumeIcon(volume, muted) {
      if (muted || volume === 0) {
        iconVolume.innerHTML = `
          <path d="M16 7 L14 9 L11 12 L14 15 L16 17" stroke="#111" stroke-width="2" fill="none" />
          <path d="M3 9v6h4l5 5V4L7 9H3z" fill="#111" />
          <line x1="19" y1="5" x2="5" y2="19" stroke="#f00" stroke-width="2"/>
        `;
      } else if (volume < 0.5) {
        iconVolume.innerHTML = `
          <path d="M3 9v6h4l5 5V4L7 9H3z" fill="#111" />
          <path d="M16 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z" fill="#111" />
        `;
      } else {
        iconVolume.innerHTML = `
          <path d="M3 9v6h4l5 5V4L7 9H3z" fill="#111" />
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z" fill="#111" />
          <path d="M19 12c0-3.04-1.67-5.64-4.25-6.93v2.06c1.51 1.02 2.5 2.77 2.5 4.87s-1 3.85-2.5 4.87v2.06C17.33 17.64 19 15.04 19 12z" fill="#111" />
        `;
      }
    }

    btnVolume.onclick = () => {
      video.muted = !video.muted;
      volumeSlider.value = video.muted ? 0 : video.volume;
      updateVolumeIcon(video.volume, video.muted);
    };

    volumeSlider.oninput = (e) => {
      video.muted = false;
      video.volume = parseFloat(e.target.value);
      updateVolumeIcon(video.volume, false);
    };

    // Inicializa volume
    video.volume = 1;
    video.muted = false;
    updateVolumeIcon(video.volume, video.muted);

    // Eventos do video para atualizar o botão play/pause e loading
    video.addEventListener('waiting', () => loadingOverlay.classList.remove('hidden'));
    video.addEventListener('playing', () => {
      loadingOverlay.classList.add('hidden');
      updatePlayPauseButton(false);
    });
    video.addEventListener('pause', () => updatePlayPauseButton(true));

    // Inicializa stream
    loadStream();

  </script>
</body>
</html>
