<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player de Jogos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background-color: #111;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .floating-icons {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1000;
    }
    .floating-icons button {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 6px;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .floating-icons button:hover {
      background-color: #e50914;
      transform: scale(1.1);
    }
    .floating-icons i {
      width: 18px;
      height: 18px;
    }
    header {
      width: 100%;
      background: #222;
      padding: 12px 80px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      flex: 1 1 250px;
      user-select: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
      min-width: 0;
    }
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 80px 20px;
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      min-height: calc(100vh - 88px);
      flex-direction: column;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: black;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      max-height: 80vh;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      outline: none;
      background: black;
    }
    #loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      border-radius: 8px;
      user-select: none;
      transition: opacity 0.3s ease;
    }
    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #loading-spinner {
      width: 60px;
      height: 60px;
      border: 8px solid rgba(255,255,255,0.15);
      border-top-color: #e50914;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading-text {
      font-size: 1.2rem;
      color: #e50914;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }
    #error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #e50914;
      font-weight: 600;
      font-size: 1.2rem;
      text-align: center;
      padding: 20px;
      background: rgba(40, 0, 0, 0.8);
      border-radius: 8px;
      user-select: none;
      max-width: 80%;
      z-index: 30;
      display: none;
    }
    #controls {
      margin-top: 16px;
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    #controls button {
      background: #e50914;
      border: none;
      color: #fff;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #controls button:hover {
      background: #f40612;
    }
    #controls i {
      width: 20px;
      height: 20px;
    }
    #volume-slider {
      width: 100px;
      cursor: pointer;
      border-radius: 8px;
      height: 20px;
      -webkit-appearance: none;
      background: #333;
      outline: none;
      transition: background-color 0.3s ease;
    }
    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #e50914;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease;
    }
    #volume-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #e50914;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease;
    }
    @media (max-width: 480px) {
      header {
        padding: 10px 60px;
        gap: 8px;
      }
      header h1 {
        font-size: 1.2rem;
        flex: 1 1 100%;
        order: 2;
        text-align: center;
        margin-top: 6px;
      }
      main {
        padding: 10px 60px 10px;
        min-height: calc(100vh - 72px);
      }
      .floating-icons {
        left: 10px;
        gap: 15px;
      }
      .floating-icons button {
        width: 32px;
        height: 32px;
      }
      .floating-icons i {
        width: 16px;
        height: 16px;
      }
      #volume-slider {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-icons">
    <button id="btn-voltar" title="Voltar para jogos"><i data-lucide="arrow-left"></i></button>
  </div>
  <header>
    <h1 id="nome-jogo">Carregando...</h1>
  </header>
  <main>
    <div class="video-container">
      <video id="videoPlayer" playsinline></video>
      <div id="loading-overlay" aria-live="polite" aria-busy="true">
        <div id="loading-spinner"></div>
        <div id="loading-text">Carregando vídeo...</div>
      </div>
      <div id="error-message" role="alert"></div>
    </div>
    <div id="controls" aria-label="Controles do vídeo">
      <button id="btn-playpause" aria-label="Play/Pause"><i data-lucide="play"></i> Play</button>
      <button id="btn-fullscreen" aria-label="Tela cheia"><i data-lucide="maximize"></i> Fullscreen</button>
      <button id="btn-volume" aria-label="Volume"><i data-lucide="volume-2"></i></button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" aria-label="Controle de volume" />
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script>
    lucide.createIcons();

    const video = document.getElementById('videoPlayer');
    const loadingOverlay = document.getElementById('loading-overlay');
    const errorMessage = document.getElementById('error-message');
    const btnVoltar = document.getElementById('btn-voltar');
    const nomeJogo = document.getElementById('nome-jogo');
    const btnFullscreen = document.getElementById('btn-fullscreen');
    const btnPlayPause = document.getElementById('btn-playpause');
    const btnVolume = document.getElementById('btn-volume');
    const volumeSlider = document.getElementById('volume-slider');

    const urlParams = new URLSearchParams(window.location.search);
    const link = urlParams.get('link');
    const nome = urlParams.get('nome') || "Jogo";

    nomeJogo.textContent = nome;

    const MAX_RETRIES = 3;
    let retryCount = 0;
    let hls = null;

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.style.display = 'block';
      loadingOverlay.classList.add('hidden');
      video.style.display = 'none';
      document.getElementById('controls').style.display = 'none';
    }

    function showLoading() {
      loadingOverlay.classList.remove('hidden');
      errorMessage.style.display = 'none';
      video.style.display = 'none';
      document.getElementById('controls').style.display = 'none';
    }

    function showVideo() {
      loadingOverlay.classList.add('hidden');
      errorMessage.style.display = 'none';
      video.style.display = 'block';
      document.getElementById('controls').style.display = 'flex';
    }

    function loadStream() {
      showLoading();

      if (hls) {
        hls.destroy();
        hls = null;
      }
      video.pause();
      video.removeAttribute('src');
      video.load();

      if (!link) {
        showError('Nenhum link fornecido para reprodução.');
        return;
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(link);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          showVideo();
          video.play();
          updatePlayPauseButton(false);
          retryCount = 0;
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            if (retryCount < MAX_RETRIES) {
              retryCount++;
              console.warn(`Erro fatal no HLS, tentando recarregar stream (${retryCount}/${MAX_RETRIES})...`);
              hls.destroy();
              loadStream();
            } else {
              showError('Erro fatal ao carregar o stream após várias tentativas.');
            }
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = link;
        video.addEventListener('loadedmetadata', () => {
          showVideo();
          video.play();
          updatePlayPauseButton(false);
          retryCount = 0;
        }, { once: true });
        video.addEventListener('error', () => {
          if (retryCount < MAX_RETRIES) {
            retryCount++;
            console.warn(`Erro no vídeo, tentando recarregar (${retryCount}/${MAX_RETRIES})...`);
            loadStream();
          } else {
            showError('Erro ao carregar o vídeo após várias tentativas.');
          }
        }, { once: true });
      } else {
        showError('Seu navegador não suporta reprodução de vídeo m3u8.');
      }
    }

    btnVoltar.onclick = () => {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = 'index.html';
      }
    };

    btnFullscreen.onclick = () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen().catch(() => {});
      } else {
        document.exitFullscreen().catch(() => {});
      }
    };

    btnPlayPause.onclick = () => {
      if (video.paused) {
        video.play();
        updatePlayPauseButton(false);
      } else {
        video.pause();
        updatePlayPauseButton(true);
      }
    };

    function updatePlayPauseButton(paused) {
      btnPlayPause.innerHTML = `<i data-lucide="${paused ? 'play' : 'pause'}"></i> ${paused ? 'Play' : 'Pause'}`;
      lucide.createIcons();
    }

    function updateVolumeIcon(volume, muted) {
      const icon = muted || volume === 0 ? 'volume-x' : volume < 0.5 ? 'volume-1' : 'volume-2';
      btnVolume.innerHTML = `<i data-lucide="${icon}"></i>`;
      lucide.createIcons();
    }

    btnVolume.onclick = () => {
      video.muted = !video.muted;
      volumeSlider.value = video.muted ? 0 : video.volume;
      updateVolumeIcon(video.volume, video.muted);
    };

    volumeSlider.oninput = (e) => {
      video.muted = false;
      video.volume = parseFloat(e.target.value);
      updateVolumeIcon(video.volume, false);
    };

    video.volume = 1;
    video.muted = false;
    updateVolumeIcon(video.volume, video.muted);

    video.addEventListener('waiting', () => loadingOverlay.classList.remove('hidden'));
    video.addEventListener('playing', () => {
      loadingOverlay.classList.add('hidden');
      updatePlayPauseButton(false);
    });
    video.addEventListener('pause', () => updatePlayPauseButton(true));

    loadStream();
  </script>
</body>
</html>
