<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogos do Dia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: white;
      min-height: 100vh;
    }
    .floating-icons {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1000;
    }
    .floating-icons a,
    .floating-icons button {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 6px;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .floating-icons a:hover,
    .floating-icons button:hover {
      background-color: #e50914;
      transform: scale(1.1);
    }
    .floating-icons i {
      width: 18px;
      height: 18px;
    }
    .container {
      padding: 40px 40px 40px 90px; /* Aumentado para mais espa√ßo */
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem; /* Aumentado para destaque */
      margin-bottom: 30px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Aumentado de 200px para 250px */
      gap: 25px; /* Aumentado o espa√ßamento entre cards */
      animation: fadeIn 0.6s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInCard {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .game-card {
      background: #222;
      border-radius: 10px; /* Aumentado para borda mais suave */
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Sombra mais pronunciada */
      opacity: 0;
      animation: fadeInCard 0.6s forwards;
      height: 300px; /* Altura m√≠nima fixa para consist√™ncia */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.8);
    }
    .teams {
      display: flex;
      justify-content: space-between;
      padding: 15px; /* Aumentado para mais espa√ßo interno */
      background: #222;
      flex-shrink: 0;
    }
    .teams img {
      width: 70px; /* Aumentado para melhor visualiza√ß√£o */
      height: 70px;
      object-fit: contain;
      background-color: #fff;
      border-radius: 50%;
      padding: 5px;
    }
    .game-title {
      padding: 15px;
      font-size: 1.1em; /* Aumentado para legibilidade */
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 5;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .info-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      border-radius: 10px;
      padding: 15px;
    }
    .game-card:hover .info-overlay {
      opacity: 1;
    }
    .info-overlay span {
      font-size: 1rem; /* Aumentado para legibilidade */
      color: #fff;
      text-align: center;
      margin: 5px 0;
    }
    .action-icons {
      position: absolute;
      bottom: 60px; /* Ajustado para evitar sobreposi√ß√£o com o t√≠tulo */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px; /* Aumentado o espa√ßamento entre √≠cones */
      opacity: 1; /* Garantir visibilidade inicial */
      transition: opacity 0.3s ease;
      z-index: 15;
    }
    .game-card:hover .action-icons {
      opacity: 1;
    }
    .action-icons i {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      padding: 12px; /* Aumentado para √≠cone maior */
      color: #fff;
      font-size: 1.5em; /* Aumentado para destaque */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .action-icons i:hover {
      background-color: #e50914;
    }
    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e50914;
      border: none;
      padding: 8px 15px; /* Aumentado para bot√£o maior */
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      display: none;
      z-index: 15;
      font-size: 0.9rem;
    }
    .game-card:hover .edit-btn {
      display: block;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 25px;
      border-radius: 10px;
      max-width: 450px;
      width: 90%;
      color: #fff;
    }
    .modal-content h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .form-group input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      font-size: 1.1rem;
    }
    .form-group input:focus {
      outline: 2px solid #e50914;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .modal-content button {
      padding: 12px 25px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 15px;
    }
    .save-btn {
      background: #e50914;
      color: #fff;
    }
    .close-btn {
      background: #555;
      color: #fff;
    }
    .save-btn:hover, .close-btn:hover {
      background: #f40612;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px 20px 20px 70px;
      }
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Ajustado para telas menores */
      }
      .game-title {
        font-size: 0.95em;
      }
      .floating-icons {
        left: 10px;
        gap: 15px;
      }
      .floating-icons a,
      .floating-icons button {
        width: 32px;
        height: 32px;
      }
      .floating-icons i {
        width: 16px;
        height: 16px;
      }
      .teams img {
        width: 50px;
        height: 50px;
      }
      .action-icons {
        bottom: 50px;
        gap: 10px;
      }
      .action-icons i {
        padding: 10px;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="floating-icons">
    <a href="netflix.html" title="In√≠cio"><i data-lucide="home"></i></a>
    <a href="filmes.html" title="Filmes"><i data-lucide="clapperboard"></i></a>
    <a href="series.html" title="S√©ries"><i data-lucide="tv"></i></a>
    <a href="esportes.html" title="Esportes"><i data-lucide="trophy"></i></a>
    <a href="historico.html" title="Hist√≥rico"><i data-lucide="history"></i></a>
    <button id="btn-login-admin" title="Login/Logout Admin"><i data-lucide="lock"></i></button>
    <button id="btn-update-jogos" title="Atualizar Jogos"><i data-lucide="refresh-cw"></i></button>
  </div>

  <div class="container">
    <h1>üèÜ Jogos do Dia</h1>
    <div class="grid" id="jogos-container"></div>
  </div>

  <div class="modal" id="modal-editar">
    <div class="modal-content">
      <h2>Editar Link do Jogo</h2>
      <div class="form-group">
        <label for="input-link">Link m3u8:</label>
        <input type="text" id="input-link" placeholder="Cole o link m3u8 aqui" />
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="checkbox-ativo" />
        <label for="checkbox-ativo">Ativar Link</label>
      </div>
      <button class="save-btn" id="btn-salvar">Salvar</button>
      <button class="close-btn" id="btn-cancelar">Cancelar</button>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const btnLoginAdmin = document.getElementById("btn-login-admin");
    const btnUpdateJogos = document.getElementById("btn-update-jogos");
    const jogosContainer = document.getElementById("jogos-container");
    const modal = document.getElementById("modal-editar");
    const inputLink = document.getElementById("input-link");
    const checkboxAtivo = document.getElementById("checkbox-ativo");
    const btnSalvar = document.getElementById("btn-salvar");
    const btnCancelar = document.getElementById("btn-cancelar");

    let jogos = [];
    let editarIndex = null;

    function isAdmin() {
      return localStorage.getItem("isAdmin") === "true";
    }

    function updateAdminUI() {
      if (isAdmin()) {
        btnLoginAdmin.innerHTML = '<i data-lucide="log-out"></i>';
        btnUpdateJogos.style.display = "flex";
      } else {
        btnLoginAdmin.innerHTML = '<i data-lucide="lock"></i>';
        btnUpdateJogos.style.display = "none";
      }
      lucide.createIcons();
      renderJogos();
    }

    fetch('/check-admin')
      .then(res => res.json())
      .then(data => {
        if (data.isAdmin) {
          localStorage.setItem("isAdmin", "true");
        } else {
          localStorage.removeItem("isAdmin");
        }
        updateAdminUI();
      });

    btnLoginAdmin.onclick = () => {
      if (isAdmin()) {
        fetch('/logout', { method: 'POST' })
          .then(() => {
            localStorage.removeItem("isAdmin");
            updateAdminUI();
          });
      } else {
        window.location.href = "loginjogos.html";
      }
    };

    btnUpdateJogos.onclick = () => {
      if (!isAdmin()) return alert("Voc√™ precisa estar logado como admin!");
      btnUpdateJogos.disabled = true;
      btnUpdateJogos.innerHTML = '<i data-lucide="loader-circle" class="spin"></i>';
      lucide.createIcons();

      fetch('/api/update-jogos', { method: 'POST' })
        .then(r => {
          if (!r.ok) throw new Error("Erro ao atualizar");
          return r.json();
        })
        .then(data => {
          alert(data.message);
          carregarJogos();
        })
        .catch(e => {
          alert("Erro ao atualizar jogos: " + e.message);
        })
        .finally(() => {
          btnUpdateJogos.disabled = false;
          btnUpdateJogos.innerHTML = '<i data-lucide="refresh-cw"></i>';
          lucide.createIcons();
        });
    };

    function carregarJogos() {
      fetch('/jogos.json')
        .then(res => res.json())
        .then(data => {
          jogos = data;
          const linksSalvos = JSON.parse(localStorage.getItem("linksJogos") || "{}");
          jogos = jogos.map(jogo => {
            const chave = jogo.match;
            if (linksSalvos[chave]) {
              return { ...jogo, link_m3u8: linksSalvos[chave].link_m3u8 || null, ativo: linksSalvos[chave].ativo || false };
            }
            return { ...jogo, link_m3u8: null, ativo: false };
          });
          console.log("Jogos carregados:", jogos); // Depura√ß√£o
          renderJogos();
        })
        .catch(err => {
          console.error("Erro ao carregar jogos:", err);
          jogosContainer.innerHTML = "<p style='text-align:center;width:100%;font-size:1.2rem;'>Nenhum jogo encontrado.</p>";
        });
    }

    function renderJogos() {
      jogosContainer.innerHTML = "";
      if (!jogos.length) {
        jogosContainer.innerHTML = "<p style='text-align:center;width:100%;font-size:1.2rem;'>Nenhum jogo encontrado.</p>";
        return;
      }

      jogos.forEach((jogo, i) => {
        const card = document.createElement("div");
        card.className = "game-card";
        let actionHtml = "";
        if (jogo.ativo && jogo.link_m3u8 && jogo.link_m3u8.trim() !== "") {
          actionHtml = `<a href="playerjogos.html?link=${encodeURIComponent(jogo.link_m3u8)}&nome=${encodeURIComponent(jogo.match)}"><i data-lucide="play"></i></a>`;
        } else {
          actionHtml = `<span style="color: #666; font-size: 0.9rem;">Sem transmiss√£o</span>`;
        }
        card.innerHTML = `
          <div class="teams">
            <img src="${jogo.logo_a}" alt="Logo time A">
            <img src="${jogo.logo_b}" alt="Logo time B">
          </div>
          <div class="game-title">${jogo.match}</div>
          <div class="info-overlay">
            <span>‚è∞ ${jogo.time}</span>
            <span>${jogo.channel || "N√£o informado"}</span>
          </div>
          <div class="action-icons">
            ${actionHtml}
          </div>
        `;
        if (isAdmin()) {
          const btnEditar = document.createElement("button");
          btnEditar.textContent = "Editar";
          btnEditar.className = "edit-btn";
          btnEditar.onclick = (e) => { e.stopPropagation(); abrirModalEditar(i); };
          card.appendChild(btnEditar);
        }
        if (jogo.ativo && jogo.link_m3u8 && jogo.link_m3u8.trim() !== "") {
          card.onclick = () => window.location.href = `playerjogos.html?link=${encodeURIComponent(jogo.link_m3u8)}&nome=${encodeURIComponent(jogo.match)}`;
        }
        jogosContainer.appendChild(card);
      });
      lucide.createIcons();
    }

    function abrirModalEditar(index) {
      editarIndex = index;
      const jogo = jogos[index];
      inputLink.value = jogo.link_m3u8 || "";
      checkboxAtivo.checked = jogo.ativo || false;
      modal.style.display = "flex";
    }

    function fecharModal() {
      modal.style.display = "none";
      editarIndex = null;
      inputLink.value = "";
      checkboxAtivo.checked = false;
    }

    btnCancelar.onclick = fecharModal;

    btnSalvar.onclick = () => {
      if (editarIndex === null) return;

      const novoLink = inputLink.value.trim();
      const ativo = checkboxAtivo.checked;

      jogos[editarIndex].link_m3u8 = novoLink || null;
      jogos[editarIndex].ativo = ativo && novoLink.length > 0;

      const chave = jogos[editarIndex].match;
      let linksSalvos = JSON.parse(localStorage.getItem("linksJogos") || "{}");
      linksSalvos[chave] = {
        link_m3u8: jogos[editarIndex].link_m3u8,
        ativo: jogos[editarIndex].ativo
      };
      localStorage.setItem("linksJogos", JSON.stringify(linksSalvos));

      fecharModal();
      renderJogos();
    };

    modal.onclick = e => {
      if (e.target === modal) fecharModal();
    };

    carregarJogos();
  </script>
</body>
</html>
