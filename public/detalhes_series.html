<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Detalhes da SÃ©rie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
      padding-top: 80px;
      transition: background-color 0.5s ease;
    }

    .loader {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .loader.hidden { opacity: 0; pointer-events: none; }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid #ffffff20;
      border-top: 5px solid #e50914;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .backdrop {
      background-size: cover;
      background-position: center;
      position: relative;
      padding: 80px 60px;
      min-height: 600px;
      display: flex;
      align-items: center;
      animation: backdropFadeIn 1.5s ease-in-out;
    }

    .backdrop::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, #0f0f0f 0%, transparent 40%), linear-gradient(to right, #0f0f0f 30%, transparent 70%);
      z-index: 1;
      transition: background 0.5s ease;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
      align-items: flex-start;
      max-width: 1400px;
      margin: 0 auto;
    }

    .poster img {
      width: 300px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s ease;
      animation: slideInLeft 1s ease-out;
    }

    .poster img:hover {
      transform: scale(1.08) translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9);
    }

    .info {
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info h1 {
      font-size: 3.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
      animation: fadeInText 1.2s ease-in-out forwards;
    }

    .details {
      color: #b3b3b3;
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
      animation: fadeInText 1.4s ease-in-out forwards;
    }

    .socials {
      display: flex;
      gap: 15px;
      margin: 10px 0;
    }

    .socials a {
      color: #fff;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .socials a:hover {
      color: #e50914;
      transform: scale(1.2);
    }

    .overview {
      line-height: 1.7;
      font-size: 1.15rem;
      color: #e0e0e0;
      opacity: 0;
      animation: fadeInText 1.6s ease-in-out 0.5s forwards;
    }

    .rating {
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .circle-rating {
      position: relative;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: conic-gradient(#e50914 0% 66%, #333 66% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      animation: pulse 2s infinite ease-in-out;
    }

    .circle-rating:hover {
      transform: scale(1.1);
    }

    .episode-selection {
      margin-bottom: 20px;
    }

    .episode-selection select {
      padding: 12px 20px;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #222, #333);
      color: #fff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 250px;
    }

    .episode-selection select:hover,
    .episode-selection select:focus {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6);
      background: linear-gradient(45deg, #333, #444);
    }

    .btn-assistir {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(45deg, #e50914, #ff5f52);
      color: white;
      font-weight: 700;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    .btn-assistir i {
      margin-right: 12px;
      font-size: 1.5rem;
    }

    .btn-assistir:hover {
      background: linear-gradient(45deg, #ff5f52, #e50914);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 95, 82, 0.6);
    }

    .btn-assistir:focus {
      outline: none;
      filter: brightness(1.1);
    }

    .btn-voltar {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #e50914, #ff4d4d);
      color: #fff;
      border-radius: 50%;
      text-decoration: none;
      font-size: 1.8rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 9999;
    }

    .btn-voltar:hover {
      background: linear-gradient(45deg, #c4060f, #e50914);
      transform: scale(1.15) rotate(5deg);
      box-shadow: 0 8px 20px rgba(229, 9, 20, 0.6);
    }

    section {
      padding: 60px;
      max-width: 1400px;
      margin: 0 auto;
      animation: slideInUp 1s ease-out;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #e50914;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .trailer {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto 0;
      z-index: 3;
      overflow: visible;
      background: #000; /* Fallback background to confirm container */
    }

    .trailer iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      animation: fadeIn 1s ease-out 0.3s forwards;
      opacity: 1; /* Force visibility */
      display: block;
      position: relative; /* Ensure proper layering */
      z-index: 4; /* Above all other content */
    }

    .cast {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 15px;
      scroll-behavior: smooth;
    }

    .cast::-webkit-scrollbar {
      height: 10px;
    }

    .cast::-webkit-scrollbar-thumb {
      background: #e50914;
      border-radius: 10px;
    }

    .person {
      width: 140px;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .person:hover {
      transform: translateY(-8px);
      filter: brightness(1.2);
    }

    .person img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .person p {
      font-size: 0.95rem;
      font-weight: 400;
      color: #e0e0e0;
      margin-bottom: 4px;
    }

    .keywords {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .keyword {
      background: #2a2a2a;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .keyword:hover {
      background: #e50914;
      transform: scale(1.05);
    }

    .episodes-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .episode-item {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
    }

    .episode-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
    }

    .episode-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 12px;
      transition: transform 0.3s ease;
    }

    .episode-item:hover img {
      transform: scale(1.05);
    }

    .episode-item h4 {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 8px;
    }

    .episode-item p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 12px;
    }

    .related-films {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding-top: 20px;
    }

    .movie-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      animation: slideInUp 1s ease-out;
    }

    .movie-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    }

    .movie-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .movie-card:hover img {
      transform: scale(1.15);
    }

    .movie-title {
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
      color: #fff;
      background: rgba(0, 0, 0, 0.8);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      position: absolute;
      bottom: 0;
      width: 100%;
      transition: background 0.3s ease;
    }

    .movie-card:hover .movie-title {
      background: rgba(229, 9, 20, 0.9);
    }

    @keyframes backdropFadeIn {
      from { opacity: 0; filter: blur(10px); }
      to { opacity: 1; filter: blur(0); }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .focusable:focus {
      outline: 3px solid #e50914;
      outline-offset: 2px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .backdrop { padding: 40px 20px; }
      .content { flex-direction: column; align-items: center; }
      .poster img { width: 240px; }
      .info h1 { font-size: 2.2rem; }
      .trailer iframe { height: 200px; }
      section { padding: 40px 20px; }
      .episode-selection select { width: 180px; }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <a href="series.html" class="btn-voltar" aria-label="Voltar">
    <i data-lucide="arrow-left"></i>
  </a>

  <div class="backdrop" id="backdrop">
    <div class="content">
      <div class="poster" id="poster"></div>
      <div class="info">
        <h1 id="titulo">Carregando...</h1>
        <div class="details" id="detalhes"></div>
        <div class="socials" id="socials"></div>
        <p class="overview" id="descricao">Sinopse indisponÃ­vel.</p>
        <div class="rating">
          <div class="circle-rating" id="rating-circle">
            <span id="rating-percent">66%</span>
          </div>
        </div>
        <div class="episode-selection">
          <select id="select-temporada">
            <!-- As opÃ§Ãµes de temporadas serÃ£o inseridas dinamicamente -->
          </select>
        </div>
        <div class="botoes">
          <a id="btn-assistir" class="btn-assistir" href="#">ð¬ Assistir Agora</a>
        </div>
        <div class="extra-info" id="extra"></div>
      </div>
    </div>
  </div>

  <section>
    <h2><i data-lucide="tv"></i> EpisÃ³dios</h2>
    <div class="episodes-container" id="episodios"></div>
  </section>

  <section>
    <h2><i data-lucide="film"></i> Trailer</h2>
    <div class="trailer" id="trailer"></div>
  </section>

  <section>
    <h2><i data-lucide="users"></i> Elenco</h2>
    <div class="cast" id="cast"></div>
  </section>

  <section>
    <h2><i data-lucide="tag"></i> Palavras-chave</h2>
    <div class="keywords" id="keywords"></div>
  </section>

  <section>
    <h2><i data-lucide="film"></i> Series Relacionados</h2>
    <div class="related-films" id="related-films"></div>
  </section>

  <script>
    lucide.createIcons();
    const id = new URLSearchParams(location.search).get("id");
    const API_KEY = "5f331944166018e8f887957b773906d4";

    async function carregarDetalhes() {
      try {
        const [serie, creditos, videos, keywords, external, relatedFilms, catalogo] = await Promise.all([
          fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${API_KEY}&language=pt-BR`).then(r => r.json()),
          fetch(`https://api.themoviedb.org/3/tv/${id}/credits?api_key=${API_KEY}&language=pt-BR`).then(r => r.json()),
          fetch(`https://api.themoviedb.org/3/tv/${id}/videos?api_key=${API_KEY}&language=pt-BR`).then(r => r.json()),
          fetch(`https://api.themoviedb.org/3/tv/${id}/keywords?api_key=${API_KEY}`).then(r => r.json()),
          fetch(`https://api.themoviedb.org/3/tv/${id}/external_ids?api_key=${API_KEY}`).then(r => r.json()),
          fetch(`https://api.themoviedb.org/3/tv/${id}/recommendations?api_key=${API_KEY}&language=pt-BR`).then(r => r.json()),
          fetch("series.json").then(r => r.json())
        ]);

        document.getElementById("titulo").textContent = `${serie.name} (${serie.first_air_date?.slice(0, 4)})`;
        document.getElementById("descricao").textContent = serie.overview || "Sem sinopse disponÃ­vel.";
        document.getElementById("detalhes").textContent = `Temporadas: ${serie.number_of_seasons} â¢ EpisÃ³dios: ${serie.number_of_episodes}`;
        document.getElementById("poster").innerHTML = `<img src="https://image.tmdb.org/t/p/w500${serie.poster_path}" alt="${serie.name}">`;
        document.getElementById("backdrop").style.backgroundImage = `url(https://image.tmdb.org/t/p/original${serie.backdrop_path})`;

        const rating = serie.vote_average;
        const ratingPercentage = Math.round((rating / 10) * 100);
        document.getElementById("rating-percent").textContent = `${ratingPercentage}%`;
        document.getElementById("rating-circle").style.background = `conic-gradient(#e50914 ${ratingPercentage}%, #333 ${ratingPercentage}% 100%)`;

        const serieLocal = catalogo.find(s => s.tmdb_id == serie.id);
        if (serieLocal && serieLocal.episodes) {
          const temporadas = [...new Set(serieLocal.episodes.map(ep => ep.season))];
          const selectTemporada = document.getElementById("select-temporada");

          selectTemporada.innerHTML = '';
          temporadas.forEach(temporada => {
            const option = document.createElement("option");
            option.value = temporada;
            option.textContent = `Temporada ${temporada}`;
            selectTemporada.appendChild(option);
          });

          selectTemporada.addEventListener("change", (event) => {
            const temporadaSelecionada = event.target.value;
            const episodiosFiltrados = serieLocal.episodes.filter(ep => ep.season == temporadaSelecionada);
            exibirEpisodios(episodiosFiltrados);
          });

          exibirEpisodios(serieLocal.episodes.filter(ep => ep.season == 1));
        }

        const trailer = videos.results.find(v => v.type === "Trailer" && v.site === "YouTube");
        if (trailer) {
          document.getElementById("trailer").innerHTML = `
            <iframe 
              src="https://www.youtube.com/embed/${trailer.key}?rel=0&enablejsapi=1&allow=autoplay;encrypted-media;fullscreen" 
              allowfullscreen 
              allow="autoplay; encrypted-media; fullscreen" 
              title="Trailer ${serie.name}"
              id="trailer-iframe"
            ></iframe>`;
          console.log("Trailer URL:", `https://www.youtube.com/embed/${trailer.key}`);
          // Force iframe to reload and check dimensions
          const iframe = document.getElementById("trailer-iframe");
          if (iframe) {
            iframe.style.opacity = "1";
            iframe.style.visibility = "visible";
            console.log("Iframe dimensions:", iframe.offsetWidth, iframe.offsetHeight);
          }
        } else {
          document.getElementById("trailer").innerHTML = '<p>Trailer nÃ£o disponÃ­vel.</p>';
        }

        const castContainer = document.getElementById("cast");
        creditos.cast.forEach(actor => {
          const personItem = document.createElement("div");
          personItem.classList.add("person");
          personItem.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w185${actor.profile_path}" alt="${actor.name}">
            <p>${actor.name}</p>
            <p>${actor.character}</p>
          `;
          castContainer.appendChild(personItem);
        });

        relatedFilms.results.forEach(f => {
          const img = f.poster_path ? `https://image.tmdb.org/t/p/w185${f.poster_path}` : "https://via.placeholder.com/150x220?text=Sem+foto";
          const movieTitle = f.title || f.name;
          const movieLink = `detalhes_series.html?id=${f.id}`;
          
          const movieCard = document.createElement("a");
          movieCard.href = movieLink;
          movieCard.classList.add("movie-card");

          movieCard.innerHTML = `
            <img src="${img}" alt="${movieTitle}">
            <div class="movie-title">${movieTitle}</div>
          `;
          
          document.getElementById("related-films").appendChild(movieCard);
        });

        document.getElementById("loader").classList.add("hidden");
      } catch (error) {
        console.error("Erro ao carregar detalhes da sÃ©rie:", error);
        document.getElementById("trailer").innerHTML = '<p>Erro ao carregar trailer.</p>';
        document.getElementById("loader").classList.add("hidden");
      }
    }

    function exibirEpisodios(episodios) {
      const episodioContainer = document.getElementById("episodios");
      episodioContainer.innerHTML = '';

      episodios.forEach(ep => {
        const episodioItem = document.createElement("div");
        episodioItem.classList.add("episode-item");
        episodioItem.innerHTML = `
          <img src="${ep.movie_image}" alt="Imagem do EpisÃ³dio">
          <h4>${ep.title}</h4>
          <p>${ep.plot}</p>
          <a href="playerseries.html?id=${ep.id}&tmdb=${id}" class="btn-assistir">ð¬ Assistir EpisÃ³dio</a>
        `;
        episodioContainer.appendChild(episodioItem);
      });
    }

    carregarDetalhes();
  </script>
</body>
</html>
